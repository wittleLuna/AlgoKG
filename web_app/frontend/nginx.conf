server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 流式API
    location ~ ^/api/v1/qa/query/stream {
        proxy_pass http://algokg-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        add_header Cache-Control "no-cache";
        add_header Connection "keep-alive";
    }

    location /health { proxy_pass http://algokg-backend:8000/health; }
    location /api/   { proxy_pass http://algokg-backend:8000/api/;   }
    location /ws     { proxy_pass http://algokg-backend:8000/ws;     }

    # 静态与前端路由
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y; add_header Cache-Control "public, immutable"; try_files $uri =404;
    }
    location / { try_files $uri /index.html; }

    gzip on; gzip_types text/plain text/css application/json application/javascript;
}
